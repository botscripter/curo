spring:
  application:
    name: Curo
    description: ""
    version: 1
curo:
  auth:
    type: 'oauth2'
    oauth2:
      verifyJwt: false
      userIdClaim: preferred_username
      jwkUrl: https://auth.curo.world/auth/realms/test/protocol/openid-connect/certs
      allowedIssuers:
        - https://auth.curo.world/auth/realms/test
      printErrorsToLog: true
      user-federation:
        enabled: true
        resource-name: curo-frontend
  camunda-user-id-pattern: '[a-zA-Z0-9-.@_]+'
  print-stacktrace: false

camunda:
  bpm:
    admin-user:
      email: demo@demo.com
      first-name: demo
      last-name: demo
      password: demo
      id: demo
    default-serialization-format: application/json
    filter:
      create: üåç All tasks
