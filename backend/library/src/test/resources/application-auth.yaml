spring:
  application:
    name: Curo
    description: ""
    version: 1
curo:
  print-stacktrace: false
  camunda-user-id-pattern: '[a-zA-Z0-9-.@_]+'
  camunda-group-id-pattern: '[a-zA-Z0-9-.@_]+'
  initial-groups:
    - id: worker
      permissions:
        PROCESS_INSTANCE:
          - READ
          - CREATE
    - id: supporter
      permissions:
        PROCESS_INSTANCE:
          - READ
    - id: teamlead
      permissions:
        PROCESS_INSTANCE:
          - READ
          - CREATE
          - UPDATE
          - DELETE
  initial-users:
    - id: bob_tower
      firstname: Bob
      lastname: Tower
      email: bob_tower@umb.ch
      password: testPassword
      groups: supporter
    - id: sahra_doe
      firstname: Sahra
      lastname: Doe
      email: sahra_doe@umb.ch
      password: testPassword
      groups: worker, supporter
    - id: richard_m_nunez
      firstname: Richard M.
      lastname: Nunez
      email: richard_m_nunez@umb.ch
      password: testPassword
      groups: teamlead

