name: Feature request
description: Suggest an idea for this project
title: "[Feature]: "
labels: [enhancement]
assignees:
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: description
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
      placeholder: Tell us what you want!
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: How should it work?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: Are there alternative solutions?
    validations:
      required: true
  - type: markdown
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
  - type: checkboxes
    id: terms
    attributes:
      label: Submission Guidelines
      description: By submitting this issue, you agree to follow our [Submission Guidelines](https://github.com/umb/curo/blob/main/CONTRIBUTING.md#submit)
      options:
        - label: I agree to follow this project's Submission Guidelines
          required: true
