<h1>Create suggestion</h1>

<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="container">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput
                   formControlName="title"
                   type="text">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput
                   formControlName="category"
                   type="text">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      formControlName="description"></textarea>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>URL</mat-label>
            <input matInput
                   formControlName="url"
                   type="text">
          </mat-form-field>
        </div>
        <div class="col-12">
          <h2>Comments</h2>
        </div>
      </div>
    </form>

    <pre>{{form.value | json}}</pre>
  </mat-card-content>
</mat-card>
