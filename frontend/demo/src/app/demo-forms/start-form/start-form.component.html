<h1>Start form</h1>

<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="container">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Firstname</mat-label>
            <input matInput
                   formControlName="firstname"
                   type="text">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Lastname</mat-label>
            <input matInput
                   formControlName="lastname"
                   type="text">
          </mat-form-field>
        </div>
      </div>
    </form>

    <pre>{{form.value | json}}</pre>
  </mat-card-content>
</mat-card>
